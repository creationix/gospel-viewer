<!doctype html>
<html lang="en">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
  <title>Gospel Library Web Reader</title>
  <style>
    p { margin: 0; }
    .video, video { width: 100%; }
    body {
      background-color: #002b36;
      color: #fdf6e3;
    }
    a {
      color: #268bd2;
    }
    sup {
      color: #93a1a1;
    }
    .book, .folder, .doc {
      padding: 5px;
      margin: 5px;
    }
    .book {
      border: 1px solid #08f;
    }
    .folder {
      border: 1px solid #f80;
    }
    .doc {
      border: 1px solid #4f4;
    }
    .crumb {
      display: inline-block;
      margin: 5px;
      padding: 5px;
      border: 1px solid #f80;
    }
  </style>
  <script>
    function require(name) {
      if (name === "pako") return window.pako;
      if (name === "sql.js") return window.SQL;
      if (name === "localforage") return {localforage: window.localforage};
    }
  </script>
  <script src="pako.js"></script>
  <script src="dombuilder.js"></script>
  <script src="localforage.min.js"></script>
  <script src="sql.js"></script>
  <script src="app.js"></script>
</head>
<body>
</body>
</html>
